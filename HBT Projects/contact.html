<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <title>Hotel ABC | Contact </title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">ABC</a></h1>
        <ul>
          <li><a  href="index.html">Home</a></li>
          <!--jo bhi current class mein hoga usspe show karega css mein iska implementation kiye hai hum --> 
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill for more Information</p>
      <form action="process.srv">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>

        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" name="email" id="email">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" ></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>
  <section id="contact-info" class="bg-dark"> 
    <div class="container">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Address</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut, omnis?</p>
      </div>
      <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Contact No.</h3>
          <p>xxxxxxxxxxxx</p>
      </div>
      <div class="box ">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>xyz@abc.info</p>
      </div>
    </div>


  </section>
  <footer id="main-footer">
    <p>Hotel ABC &copy; 2020, All Rights Reserved </p>


  </footer>

  
</body>
</html>
